<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobConnect{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f9fafb;
            background-image: linear-gradient(135deg, #f0f4ff 0%, #f9fafb 100%);
            min-height: 100vh;
        }
        
        .form-input-focus {
            transition: all 0.3s ease;
        }
        
        .form-input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">
                <i class="fas fa-briefcase text-blue-500 mr-2"></i>JobConnect
            </h1>
            <p class="text-gray-600 mt-2">Find your dream job or perfect candidate</p>
        </div>

        {% block content %}{% endblock %}
        
        <div class="text-center mt-6 text-sm text-gray-500">
            <p>Â© 2023 JobConnect. All rights reserved.</p>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
