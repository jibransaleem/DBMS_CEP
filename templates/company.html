<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-4">Company Registration</h2>
            
            <form action="/company-register" method="POST">
                <div class="mb-4">
                    <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" name="company_name" id="company_name" required class="w-full p-2 mt-1 border border-gray-300 rounded">
                </div>
                
                <div class="mb-4">
                    <label for="company_email" class="block text-sm font-medium text-gray-700">Company Email</label>
                    <input type="email" name="company_email" id="company_email" required class="w-full p-2 mt-1 border border-gray-300 rounded">
                </div>
                
                <div class="mb-4">
                    <label for="company_phone" class="block text-sm font-medium text-gray-700">Company Phone</label>
                    <input type="text" name="company_phone" id="company_phone" required class="w-full p-2 mt-1 border border-gray-300 rounded">
                </div>
                
                <div class="mb-4">
                    <label for="company_location" class="block text-sm font-medium text-gray-700">Company Location</label>
                    <input type="text" name="company_location" id="company_location" required class="w-full p-2 mt-1 border border-gray-300 rounded">
                </div>
                
                <div class="mb-4">
                    <label for="company_industry" class="block text-sm font-medium text-gray-700">Industry</label>
                    <select name="company_industry" id="company_industry" required class="w-full p-2 mt-1 border border-gray-300 rounded">
                        <option value="technology">Technology</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="education">Education</option>
                        <option value="retail">Retail</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="company_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="company_password" id="company_password" required class="w-full p-2 mt-1 border border-gray-300 rounded">
                </div>

                <div class="mb-4">
                    <label for="company_password_confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="company_password_confirm" id="company_password_confirm" required class="w-full p-2 mt-1 border border-gray-300 rounded">
                </div>

                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
