<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search | Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <h1 class="text-center text-2xl font-bold">Job Search Portal</h1>
    </header>

    <!-- Search Section -->
    <section class="max-w-2xl mx-auto mt-8 p-4">
        <input type="text" id="jobSearch" placeholder="Search for jobs..." 
            class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </section>

    <!-- Job Listings -->
    <section class="max-w-4xl mx-auto mt-4">
        <h2 class="text-xl font-semibold mb-3 text-gray-700">Available Jobs</h2>

        <!-- Job Card -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h3 class="text-lg font-bold">Software Engineer</h3>
            <p class="text-gray-600">Location: Remote</p>
            <p class="text-gray-600">Company: TechCorp</p>
            <button class="mt-2 bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700">
                Apply Now
            </button>
        </div>

        <!-- Another Job Card -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-bold">Data Analyst</h3>
            <p class="text-gray-600">Location: New York, USA</p>
            <p class="text-gray-600">Company: DataWorld</p>
            <button class="mt-2 bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700">
                Apply Now
            </button>
        </div>
    </section>

</body>
</html>
