<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job | Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <h1 class="text-center text-2xl font-bold">Company Job Posting</h1>
    </header>

    <!-- Job Posting Form -->
    <section class="max-w-2xl mx-auto mt-8 p-4 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">Post a New Job</h2>
        <form>
            <label class="block text-gray-600">Job Title</label>
            <input type="text" placeholder="Enter job title" 
                class="w-full p-2 border border-gray-300 rounded-md mb-3">

            <label class="block text-gray-600">Location</label>
            <input type="text" placeholder="Enter job location" 
                class="w-full p-2 border border-gray-300 rounded-md mb-3">

            <label class="block text-gray-600">Job Description</label>
            <textarea placeholder="Enter job details" 
                class="w-full p-2 border border-gray-300 rounded-md mb-3"></textarea>

            <button type="submit" 
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                Post Job
            </button>
        </form>
    </section>

    <!-- Job Listings -->
    <section class="max-w-4xl mx-auto mt-8">
        <h2 class="text-xl font-semibold mb-3 text-gray-700">Your Posted Jobs</h2>

        <!-- Sample Job Card -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h3 class="text-lg font-bold">Frontend Developer</h3>
            <p class="text-gray-600">Location: Remote</p>
            <p class="text-gray-600">Description: Looking for a skilled frontend developer.</p>
            <button class="mt-2 bg-red-600 text-white px-3 py-1 rounded-md hover:bg-red-700">
                Delete Job
            </button>
        </div>
    </section>

</body>
</html>
