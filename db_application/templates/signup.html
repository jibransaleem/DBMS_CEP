<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-400 to-purple-500">
    
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 text-white rounded-lg animate-fade-in 
                            {% if category == 'success' %} bg-green-500 {% elif category == 'danger' %} bg-red-500 {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('signup') }}">
            {{ form.hidden_tag() }}  <!-- CSRF Protection -->

            <div class="mb-4 relative">
                <label class="block text-gray-700 font-semibold mb-1">{{ form.name.label }}</label>
                <div class="relative">
                    <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pl-10" placeholder="Enter your name">
                    <span class="absolute left-3 top-3 text-gray-500">ðŸ”¤</span>
                </div>
            </div>

            <div class="mb-4 relative">
                <label class="block text-gray-700 font-semibold mb-1">{{ form.email.label }}</label>
                <div class="relative">
                    <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pl-10" placeholder="Enter your email">
                    <span class="absolute left-3 top-3 text-gray-500">ðŸ“§</span>
                </div>
            </div>

            <div class="mb-4 relative">
                <label class="block text-gray-700 font-semibold mb-1">{{ form.password.label }}</label>
                <div class="relative">
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pl-10" placeholder="Enter your password">
                    <span class="absolute left-3 top-3 text-gray-500">ðŸ”’</span>
                </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded-lg hover:opacity-90 transition duration-200">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-blue-500 font-semibold">Login</a>
        </p>
    </div>

</body>
</html>
